<!DOCTYPE html>
<html>
<head>
  <title>Digital Market</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="header">
    <div class="header-content container">
      <div class="header-top">
        <div class="logo-area">
          <img src="images/logo-digital-market.png" alt="logo">
        </div>
        <div class="nav-area">
          <ul class="nav-menu">
            <li class="nav-home"><a href="#">Home</a></li>

            <li><a href="#">Premium</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
          <div class="cart-area">
            <span class="burger-menu fa fa-bars"></span>
            <span class="search-icon fa fa-search"></span>
            <div class="cart">
              <span class="cart-icon fa fa-shopping-basket"></span>
              <span class="items-counter">
                0
              </span>
            </div>
          </div>
          <button class="button login-button"><span>Login</span></button>
          
        </div>
      </div>
      <div class="header-bottom">
        <h1>
          Most Selected Market for Digital Products for Creatives.
        </h1>

        <p>Curated design resources to energize your creative workflow</p>

        <div class="header-bottom-buttons">
          <button class="button view-products"><span>View All Products</span></button>
          <button class="button see-pricing"><span>See Our Pricing</span></button>
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="main-content-wrapper">
        <div class="main-content container">

        </div>
        <div class="pricing-plans container">

        </div>
    </div>
    
    
    <div class="join-us-wrapper">
        <div class="join-us container">

          </div>
    </div>

    <div class="testimonials-wrapper">
        <div class="testimonials container">

          </div>
    </div>

    <div class="create-own container">

    </div>

  </div>

  <div class="footer">
    <div class="footer-content container">
      <div class="footer-top">

      </div>
      <div class="footer-bottom clearfix">
        <div class="copyright-area">
          <span>
            &copy; Copyright 2019, Digital Market. All Rights Reserved. 
          </span>
        </div>
        <ul class="contact-area clearfix">
          <li><a href="#" class="fa fa-facebook"></a></li>
          <li><a href="#" class="fa fa-twitter"></a></li>
          <li><a href="#" class="fa fa-google-plus"></a></li>
          <li><a href="#" class="fa fa-pinterest"></a></li>
          <li><a href="#" class="fa fa-instagram"></a></li>
        </ul>
      </div>
